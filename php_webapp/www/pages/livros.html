<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Carrinho de Compras</title>

	</head>

	<body>
        <!--Main Navigation-->
        <!--Section: Block Content-->
        <div class="container">
            <section>

                <!--Grid row-->
                <div class="row">
            
                <!--Grid column-->
                <div class="col-lg-7">
                    <!-- Card -->
                    <div class="mb-3">
                        <div id="listaCar" class="pt-4 wish-list">
            
                        </div>
                    </div>
                    
                    <div class="row justify-content-md-center" style="margin-top: 10px;">
                        <div class="col-4">
                            <h5 class="mb-4" id="totalItens"></h5>
                        </div>   
                        <!--Paginação-->
                        <div class="col-6">
                            <button class="btn btn-outline-dark" id="anterior" disabled>&lsaquo; Anterior</button>
                                <span id="numeracao"></span>
                            <button class="btn btn-outline-dark" id="proximo" disabled>Próximo &rsaquo;</button>
                        </div>
                    </div>

                </div>
                <!--Grid column-->
            
                <!--Grid column-->
                <div class="col-lg-5">
                    <div class="card sticky-top">
                        <!-- Card -->
                        <div class="mb-3">
                        <div class="pt-4">
                
                            <h5 id="quantCar" class="mb-3">Seu carrinho tem <strong id="strongQuant">0</strong> itens</h5>
                            <table id="tableCar" class="table table-hover" style="visibility:hidden">
                                <thead id="myCarTHead">
                                <tr id="myCarTr">
                                </tr>
                                </thead>
                                <tbody id="myCarBody">
                                </tbody>
                            </table>
                            <ul id="listCep" class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Carrinho
                                    <span>R$ <span id="carrinho">0,00</span></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Entrega 
                                    <span>Gratis</span>
                                </li>
                            </ul>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Valor Total</strong>
                                        <strong>
                                            <p class="mb-0">(Incluir pagamento)</p>
                                        </strong>
                                    </div>
                                    <span>R$ <strong id="total">0,00</strong></span>
                                </li>
                            </ul>
                
                            <button type="button" onclick="example();" class="btn btn-primary btn-block">Comprar</button>
                
                        </div>
                        </div>
                        <!-- Card -->
                
                        <!-- Card -->
                        <div class="mb-3">
                        <div class="pt-4">
                
                            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                            aria-expanded="false" aria-controls="collapseExample">
                            Adicionar codigo de desconto (Opcional)
                            <span><i class="fas fa-chevron-down pt-1"></i></span>
                            </a>
                
                            <div class="collapse" id="collapseExample">
                            <div class="mt-3">
                                <div class="md-form md-outline mb-0">
                                <input type="text" id="discount-code" class="form-control font-weight-light"
                                    placeholder="Enter discount code">
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                        <!-- Card -->

                        <!-- Card -->
                        <div class="mb-3">
                            <div class="pt-4">
                    
                                <h5 class="mb-4">Nós aceitamos</h5>
                    
                                <img class="mr-2" width="45px"
                                src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                                alt="Visa">
                                <img class="mr-2" width="45px"
                                src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                                alt="American Express">
                                <img class="mr-2" width="45px"
                                src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                                alt="Mastercard">
                                <img class="mr-2" width="45px"
                                src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                                alt="PayPal acceptance mark">
                            </div>
                        </div>
                        <!-- Card -->
                
                    </div>
                </div>
                <!--Grid column-->
            
                </div>
                <!-- Grid row -->
            
            </section>
            <!--Section: Block Content-->
        </div>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="/controllers/carrinhoController.js"></script>
      </body>

</html>
