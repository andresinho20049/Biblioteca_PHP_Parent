<!DOCTYPE html>

<html lang="pt-br">
<body>
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-12">
                <div id="Banner" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#Banner" data-slide-to="0" class="active"></li>
                        <li data-target="#Banner" data-slide-to="1"></li>
                        <li data-target="#Banner" data-slide-to="2"></li>
                        <li data-target="#Banner" data-slide-to="3"></li>
                    </ul>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/img/Banner1.jpg" width="1150" alt="Apresentacao">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/Banner2.jpg" width="1150" alt="Apresentacao 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/Banner3.jpg"  width="1150" alt="Que isso!">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/Banner4.jpg" width="1150" alt="Convite">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
