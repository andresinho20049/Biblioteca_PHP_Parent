<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Cadastro Livro</title>
</head>

<body>
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/slim.min.js"></script>
    <script src="/js/personalize.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/jquery-3.0.0.js"></script>
    <script src="/js/jquery-migrate-3.3.1.js"></script>
    <script src="/controllers/loadPage.js"></script>
    <script src="/controllers/configController.js"></script>
    <script src="/controllers/livroController.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    
<div class="container">
    <div clas="span10 offset1">
        <div class="card">
            <div class="card-header">
                <h3 class="well"> Cadastro Livro </h3>
            </div>
            <div class="card-body">
                <form id="cadLivro" href="0#" class="form-horizontal">

                    <div class="control-group">
                        <label class="control-label">Nome</label>
                        <div class="controls">
                            <input id="nome" class="form-control" name="nome" type="text" placeholder="Nome"
                                   value="">
                           
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Valor</label>
                        <div class="controls">
                            <input id="valor" class="form-control" onkeydown="format(this);" name="valor" type="text" placeholder="Valor"
                                   value="">
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">ISQN</label>
                        <div class="controls">
                            <input id="isqn" class="form-control" name="ISQN" type="number" placeholder="ISQN"
                                   value="">
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Quantidade</label>
                        <div class="controls">
                            <input id="quant" class="form-control" name="quant" type="number" placeholder="Quantidade"
                                   value="">
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Genero</label>
                        <div class="controls">
                            <input id="genero" class="form-control" name="Genero" type="text" placeholder="Genero"
                                   value="">
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Editora</label>
                        <div class="controls">
                            <input id="editora" class="form-control" name="Editora" type="text" placeholder="Editora"
                                   value="">
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Autor</label>
                        <div class="controls">
                            <input id="author" class="form-control" name="Autor" type="text" placeholder="Autor"
                                   value="">
                                <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Capa</label>
                        <div class="custom-file">
                            <input id="img" type="file" accept=".jpg" class="custom-file-input" name="fileUpload">
                            <label class="custom-file-label" for="customFile">Selecionar Arquivo</label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    <button type="reset" class="btn btn-warning">Limpar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
