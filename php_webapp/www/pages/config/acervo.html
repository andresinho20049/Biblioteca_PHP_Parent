<!DOCTYPE html>
<html lang="pt-br"><head>
  <meta charset="utf-8">
  <title>Lista Livros</title>
</head>

<body>
        <div class="container">
          <div class="jumbotron">
            <div class="row">
                <h2>Livros</h2>
            </div>
          </div>
            </br>
            <div class="row">
              <table id="tableLivro" class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Valor</th>
                      <th scope="col">ISQN</th>
                      <th scope="col">Quantidade</th>
                      <th scope="col">Genero</th>
                      <th scope="col">Editora</th>
                      <th scope="col">Autor</th>
                      <th scope="col">Capa</th>
                      <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbodyLivro">
                </tbody>
                </table>
            </div>
        </div>

        <script src="/js/jquery-3.5.1.js"></script>
        <script src="/js/slim.min.js"></script>
        <script src="/js/slick.min.js"></script>
        <script src="/js/jquery-3.0.0.js"></script>
        <script src="/js/jquery-migrate-3.3.1.js"></script>
        <script src="/controllers/loadPage.js"></script>
        <script src="/controllers/configController.js"></script>
        <script src="/controllers/livroController.js"></script>
        <script src="/js/bootstrap.min.js"></script>
</body>
</html>
